<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory</ion-title>
    </ion-toolbar>
  </ion-header>

      <div id="container">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card [color]="dynamicColor" button="true" routerLink="chart" routerDirection="root">
                <ion-card-header>              
                  <ion-card-title>Coffee</ion-card-title>
                  <ion-card-subtitle>{{dynamicVolume}} % Left Over</ion-card-subtitle>
                </ion-card-header>          
                <ion-card-content>
                  {{dynamicMessage}}
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-item>
                  <ion-icon name="pin" slot="start"></ion-icon>
                  <ion-label>ion-item in a card, icon left, button right</ion-label>
                  <ion-button fill="outline" slot="end">View</ion-button>
                </ion-item>
              
                <ion-card-content>
                  This is content, without any paragraph or header tags,
                  within an ion-card-content element.
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
  
</ion-content>
