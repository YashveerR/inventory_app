<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ng-container *ngIf="data_here">
          <ion-col
            class="column_class"
            *ngFor="let p of dev_data_arr; let i=index"
          >
            <ion-card
              [color]="p.dynamicColor"
              button="true"
              [routerLink]="['chart',devices_list[i].id]"
              routerDirection="root"
            >
              <ion-card-header>
                <ion-card-title>{{p.clientsSense}}</ion-card-title>
                <ion-card-subtitle
                  >{{p.dynamicVolume}} % Left Over</ion-card-subtitle
                >
              </ion-card-header>
              <ion-card-content> {{p.dynamicMessage}} </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
        <ng-container *ngIf="emtpy_device">
          <ion-title size="large"
            >Hmmmmm... Looks like no linked devices, please link a
            device!</ion-title
          >
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
