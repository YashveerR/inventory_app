<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="background">
  <div class="flex-container">
    <div class="container-login100">
      <ion-grid class="home">
        <ion-row>
          <ion-col size="5.5" class="flex-container">
              <ion-label   class="label-direction">
                  Device ID
              </ion-label>
          </ion-col>

          <ion-col size="5.5" class="flex-container">
              <ion-label  class="label-direction">
                  Friendly Name
              </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>    
              <ion-col size="5.5">
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="barcode-outline"  item-start class="text-primary"></ion-icon>
                    </ion-label>
                    <ion-input  tooltip="Device name as on package" background ="white" type="text"  size= "30" placeholder="IpGvAM28PTwCcPZJQahA" #deviceid required></ion-input>                   
                  </ion-item>                  
                </ion-col>
                <ion-col size="5.5">
                  <ion-item>
                    <ion-label floating>
                      <ion-icon name="people-outline"  item-start class="text-primary"></ion-icon>
                    </ion-label>
                    <ion-input  tooltip="Friendly name Totoro?" background ="white" type="text"  size= "30" placeholder="My Friend Totoro" #friendly required></ion-input>                   
                  </ion-item>    
                </ion-col>
                <ion-col size="1">

                    <ion-button (click)="add_device_alias(deviceid.value, friendly.value)"> + </ion-button>

                </ion-col>
         
        </ion-row>
        <ion-row>
          <ion-list >
            <ion-list-header >Current Linked Devices</ion-list-header>    
            <ion-item-sliding *ngFor="let p of devices_list; let i=index" can-swipe="true">      
            <ion-item >
              <ion-label>{{p.id}}    {{p.name}}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-button color="danger"  (click)="delete_linked(p.id, p.name)" ><ion-icon name ="trash-outline"></ion-icon> Delete</ion-button>
            </ion-item-options>
          </ion-item-sliding> 
          </ion-list>
        </ion-row>
      </ion-grid>
    </div>
    <div class="two">2</div>

  </div> 

</ion-content>
